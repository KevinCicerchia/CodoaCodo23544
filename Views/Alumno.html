<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Alumno</h1>
        <fieldset><legend>Datos de alumno</legend>
    <form method="post"> 
        <label>Nombre</label>
        <input type="text" id="Nombre"  name="Nombre"></input><br>
        <label>Apellido</label>
        <input type="text" id="Apellido" name="Apellido"><br>
        <label>DNI</label>
        <input type="number" 
                id="DNI" 
                maxlength="10"
                name="DNI">
                <br>
        <label>Email</label>
        <input type="email" 
                id="Email"
                name="Email">
                        <br>
        <!-- Lista Desplegable-->
        <label for="curso">Curso:</label>
        <select>
            <option>PHP</option>
            <option>Javascript</option>
            <option>Java</option>
            <option selected></option>
        </select><br>

        <!--Radios-->
        <label>Turno:</label>
        <br>
        <label for="manana">Ma√±ana</label>
        <input type="radio" 
                id="manana"
                name="Turno">

        <label for="tarde">Tarde</label>
        <input type="radio" 
                id="tarde"
                name="Turno">

        <label for="noche">Noche</label>
        <input type="radio" 
                id="noche"
                name="Turno">

        <hr>
        <button type="submit">Grabar</button>
        <button>Volver</button>
        </fieldset>

</form>
    
</body>
</html>
